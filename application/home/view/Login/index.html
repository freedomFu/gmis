<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="__FHOME_LAYUI__/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="__FHOME_CSS__/normalize.css" />
    <link rel="stylesheet" type="text/css" href="__FHOME_CSS__/demo.css" />
    <link rel="stylesheet" type="text/css" href="__FHOME_CSS__/component.css" />
    <script src="__FHOME_LAYUI__/layui.js"></script>
    <script src="__FHOME_JS__/login.js"></script>
    <script src="__FHOME_JS__/html5.js"></script>

</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3 style="font-size:40px;">毕业设计选题系统</h3>
                <form action="#" name="f" method="post" class="layui-form">
                    <div class="input_radio">
                        <div id="radioAuth">
                            <input type="radio" name="auth" value="1" title="学生" checked>
                            <input type="radio" name="auth" value="2" title="教师" checked>
                        </div>
                    </div>

                    <div class="input_outer">
                        <div class="layui-form-item">
                            <span class="u_user"><label class="layui-form-label"></label></span>
                                <input name="username" required class="layui-input text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                        </div>
                    </div>

                    <div class="input_outer">
                        <div class="layui-form-item">
                        <span class="us_uer"><label class="layui-form-label"></label></span>
                        <input name="password" required class="layui-input text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="mb2"><button class="layui-btn act-but" id="userLog" lay-submit lay-filter="userLog">登录</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->

<script src="__FHOME_JS__/TweenLite.min.js"></script>
<script src="__FHOME_JS__/EasePack.min.js"></script>
<script src="__FHOME_JS__/rAF.js"></script>
<script src="__FHOME_JS__/demo-1.js"></script>
<script src="__FHOME_JS__/base/base.js"></script>
</body>
</html>
