<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teaidcard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teaidcard" data-rule="required" class="form-control" name="row[teaidcard]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teaname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teaname" data-rule="required" class="form-control" name="row[teaname]" type="text" value="">
        </div>
    </div>
    <div class="form-group hide">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teapwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teapwd" data-rule="required" disabled class="form-control" name="row[teapwd]" type="text" value="c9adc24f05976055d8f7eeb679d721d9">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teaduty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teaduty" data-rule="required" class="form-control" name="row[teaduty]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teahonor')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-teahonor" data-rule="required" class="form-control selectpicker" name="row[teahonor]">
                {foreach name="teahonorList" item="vo"}
                    <option value="{$key}" {in name="key" value="讲师"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teatitlenum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teatitlenum" data-rule="required" class="form-control" name="row[teatitlenum]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teaphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teaphone" data-rule="required" class="form-control" name="row[teaphone]" type="text" value="尚未填写">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Starttimer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-starttimer" data-rule="required" class="form-control" name="row[starttimer]" type="text" value="0000-00-00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Middletimer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-middletimer" data-rule="required" class="form-control" name="row[middletimer]" type="text" value="0000-00-00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Replytimer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-replytimer" data-rule="required" class="form-control" name="row[replytimer]" type="text" value="0000-00-00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Replyplace')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-replyplace" data-rule="required" class="form-control" name="row[replyplace]" type="text" value="尚未填写">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note" data-rule="required" class="form-control" name="row[note]" type="text" value="无">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="任教中"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
