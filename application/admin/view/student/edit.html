<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stuidcard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stuidcard" data-rule="required" class="form-control" name="row[stuidcard]" type="text" value="{$row.stuidcard}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stupwd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stupwd" data-rule="required" disabled class="form-control" name="row[stupwd]" type="text" value="{$row.stupwd}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stuname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stuname" data-rule="required" class="form-control" name="row[stuname]" type="text" value="{$row.stuname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stuclass')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stuclass" data-rule="required" class="form-control" name="row[stuclass]" type="text" value="{$row.stuclass}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stuphone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stuphone" data-rule="required" class="form-control" name="row[stuphone]" type="text" value="{$row.stuphone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stuproid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stuproid" data-rule="required" class="form-control" name="row[stuproid]" type="number" value="{$row.stuproid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
