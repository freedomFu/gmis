<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Titleid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-titleid" data-rule="required" class="form-control" name="row[titleid]" type="number" value="{$row.titleid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stuid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stuid" data-rule="required" class="form-control" name="row[stuid]" type="number" value="{$row.stuid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Teaid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teaid" data-rule="required" class="form-control" name="row[teaid]" type="number" value="{$row.teaid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Middlescore')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-middlescore" data-rule="required" class="form-control selectpicker" name="row[middlescore]">
                {foreach name="middlescoreList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.middlescore"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Replyscore')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-replyscore" data-rule="required" class="form-control selectpicker" name="row[replyscore]">
                {foreach name="replyscoreList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.replyscore"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Belongsenior')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-belongsenior" data-rule="required" class="form-control" name="row[belongsenior]" type="text" value="{$row.belongsenior}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="{$row.weigh}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
